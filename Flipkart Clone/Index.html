<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<header>
   <div class="navbar">
        <img class="logo" src="file:///C:/Users/poulo/Downloads/fkheaderlogo_exploreplus-44005d.svg">
        

        <div class="nav-search">
            <input placeholder=" &#x1F50E;&#xFE0E; Search for Products, Brands and More"class="search">
            
        </div>

        <div class="nav-login">
            <img class="shop" src="file:///C:/Users/poulo/Downloads/profile.svg">
            <div class="Login">
               <p>Login</p>
            </div>
            <img class="arrow" src="file:///C:/Users/poulo/Downloads/arrow.svg">
        </div>

        <div class="nav-cart">
            <img class="shop" src="file:///C:/Users/poulo/Downloads/cart.svg">
            <div class="Cart">
               <p> Cart </p>
            </div>
        </div>

        <div class="nav-shop">
            <img class="shop" src="file:///C:/Users/poulo/Downloads/Store-9eeae2.svg">
            <div class="Seller">
               <p>  Become a Seller </p>
            </div>
        </div>
        <div class="nav-dots">
            <img class="3-dots" src="file:///C:/Users/poulo/Downloads/3%20dots.svg">
        </div>    
    </div>

    <!-- <div class="icon-bar">
        <img class="icon1"src="file:///C:/Users/poulo/Music/flipkart.png"width=1340 >
    </div> -->

    <!-- Add the following code after the closing tag of the div with class "navbar" -->
    <div class="icon bar">
        <div class="info-section">
             <div class="Box">
                <div class="box1"></div>
                <div class="icon-images">
                    <img class="mobiles" src="mobiles.webp">
                    <img class="electonics" src="tv & elctronics.webp">
                    <img class="applaiences" src="applaincees.webp">
                    <img class="fashion" src="fashion.webp">
                    <img class="beauty" src="beauty.webp">
                    <img class="kitchen" src="home & kitchen.webp">
                    <img class="furniture" src="furniture.webp">
                    <img class="flights" src="flights.webp">
                    <img class="grocary" src="grocaries.webp">                   
                </div>

                <div class="icon-names">
                    <p>Mobiles & Tablets</p>
                    <p>TVs & Electronics</p>
                    <p>Appliances</p>
                    <p>Fashion</p>
                    <p>Beauty</p>
                    <p>Home & Kitchen</p>
                    <p>Furniture</p>
                    <p>Flights</p>
                    <p>Grocery</p>
                </div>
            </div>
        </div>
    </div>    
</header>    
    <div class="adv-bar">
        <div class="adv-section">
            <div class="solid-box">
                <div class="Box2"></div>
                <div class="adv-image">
                    <img class="adv" src="avd.webp">
                </div>
            </div>
        </div>
    </div>

    <div class="discount-bar">
        <div class="discount-section">
            <div class="discount-box">
                <div class="Box3"></div>
                <div class="discount-img">
                    <img class="dist" src="discount.webp">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
